  <p>Our weekend wedding celebration will take place in downtown Boulder, CO, centered on the St. Julien Hotel and Spa. The Friday evening welcome celebration and Sunday farewell brunch are planned to be within walking distance or a short care ride from the St. Julien; charter bus transportation will be provided between the St. Julien and the ceremony at Sunrise Amphitheatre.</p>
  <p>The Denver International Airport (DEN) is the closest airport; ground transportation is available between DEN and downtown Boulder.</p>
  
